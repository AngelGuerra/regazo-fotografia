<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  {{- partial "head/head" . -}}

  <body class="grid grid-cols-3 text-gray-650 bg-white min-h-screen md:min-h-0">
    {{ partialCached "sidebar/sidebar" .}}

    <main id="content" class="{{ .Section }} col-span-3 lg:col-span-2 lg:col-start-2">
      <section class="max-w-screen-xl px-6 py-8 md:p-16 md:py-24 lg:py-32">
        {{ if ne .Params.breadcrumb false }} {{ partial "breadcrumb" .}} {{ end }}
