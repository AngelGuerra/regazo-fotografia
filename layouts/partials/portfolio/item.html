<div class="w-full md:w-49/100 mb-8 shadow hover:shadow-md rounded">
  <a class="inline-block h-full flex flex-col" href="{{.Permalink}}" title="">
    <img
      src="{{ .Params.Thumbnail.url }}?nf_resize=fit&w=600"
      srcset="{{ .Params.Thumbnail.url }}?nf_resize=fit&w=720 720w, {{ .Params.Thumbnail.url }}?nf_resize=fit&w=445 445w, {{ .Params.Thumbnail.url }}?nf_resize=fit&w=360 360w, {{ .Params.Thumbnail.url }}?nf_resize=fit&w=570 570w, {{ .Params.Thumbnail.url }}?nf_resize=fit&w=600 600w"
      sizes="(min-width: 640px) 720px, (min-width: 768px) 445px, (min-width: 1024px) 360px, (min-width: 1280px) 570px, 600px"
      title="{{.Title}}"
      alt="{{.Title}}"
      class="mb-4 rounded-t" />
    <section class="px-3 pb-3 h-full flex flex-col">
      <h3 class="mb-3">{{ .Title }}</h3>
      <p class="text-sm">{{ .Description }}...</p>
      <p class="text-sm flex justify-between mt-auto">
        <span>{{ delimit .Params.Work ", " | safeHTML }}</span>
        <span>{{ .Params.jobDate }}</span>
      </p>
    </section>
  </a>
</div>
